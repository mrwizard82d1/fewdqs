<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Hub</title>
  </head>
  <body>
    <header>
      <h1>GitHub Hub</h1>
      <div><img src="img/mrwizard.jpg"/></div>
      <div>
	This is a site to search GitHub for interesting projects.
      </div> 
    </header>

    <nav>
      <ul>
	<li><a href="/index.html">Home</a></li>
	<li><a href="/contact.html">Contact</a></li>
	<li><a href="/about.html">About</a></li>
      </ul>
    </nav>

    <section>
      <p>In this <em>sample site</em>, we'll show a list
      of <a href="http://github.com">GitHub</a> projects <span>and the
      data</span> about <strong>those projects</strong>.</p> 

      <!--
      Adding action to our form.

      The action does nothing because inputs have no names.
      -->
      <form action="http://wilder.azurewebsites.net/echo">
	<input name="searchPhrase"/><br>
	<input type="checkbox" name="useStars" checked="true" /> Use
	stars?<br/>
	<!-- Add language selection. -->
	<select name="langChoice">
	  <!--
	  Do not need value for selected attribute.
	  
	  By default, first item is selected.
	  -->
	  <option selected>All</option>
	  <option>JavaScript</option>
	  <option>C#</option>
	  <option>Java</option>
	  <option>Ruby</option>
	</select>
	<input type="submit" value="search" />
      </form>
    </section>
    
    <footer>
      &copy; 2015 Lawrence Allan Jones
    </footer>
  </body>
</html>
