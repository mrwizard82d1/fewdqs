<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Hub</title>
  </head>
  <body>
    <h1>GitHub Hub</h1>
    <p>This is a site to search GitHub for interesting projects.</p>
    <!--
    The H in HTML stands for hypertext. Hypertext allows us to link
    from one page to another using the a (anchor) tag.

    Note that without the 'http://', the reference will attempt to
    find githum.com relative to the current page. (It considers the
    reference to be a "relative link."
    -->
    <p>In this <em>sample site</em>, we'll show a list
    of <a href="http://github.com">GitHub</a> projects and the data
    about <strong>those projects</strong>.</p> 
  </body>
</html>
