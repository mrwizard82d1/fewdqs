<!DOCTYPE html>
<!--
Warning most modern browsers will interpret elements it is not
familiar with as div elements. "Familiar" is determined by the
DOCTYPE. 
-->
<html>

  <!--
  The head of the document contains information used by the
  browser. For example, setting the title, downloading style sheets,
  and setting the meta tag.
  -->
  <head>
  </head>

  <!--
  The body element contains the actual structure (and content) of the
  document. 
  -->
  <body>
  </body>
</html>
