<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Hub</title>
  </head>
  <body>
    <!--
    Let's now replace our simple header with an image. The browser
    will search for this image in the folder img relative to the
    current document. It will then display the image from the file
    logo.gif in that folder.
    -->
    <h1>GitHub Hub<br><img src="img/mrwizard.jpg"/></h1>
    <p>This is a site to search GitHub for interesting projects.</p>
    <p>In this <em>sample site</em>, we'll show a list
    of <a href="http://github.com">GitHub</a> projects and the data
    about <strong>those projects</strong>.</p> 
  </body>
</html>
