<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Hub</title>
  </head>
  <body>
    <header>
      <h1>GitHub Hub</h1>
      <div><img src="img/mrwizard.jpg"/></div>
      <div>
	This is a site to search GitHub for interesting projects.
      </div> 
    </header>

    <nav>
      <ul>
	<li><a href="/index.html">Home</a></li>
	<li><a href="/contact.html">Contact</a></li>
	<li><a href="/about.html">About</a></li>
      </ul>
    </nav>

    <section>
      <p>In this <em>sample site</em>, we'll show a list
      of <a href="http://github.com">GitHub</a> projects <span>and the
      data</span> about <strong>those projects</strong>.</p> 

      <!--
      Adding labels to our form.

      The "for" attribute on labels searches not for the "name"
      attribute but for the "id" attribute - so we must repeat the
      data. :(

      Labels allow a user to click on the label which puts the focus
      on the corresponding control.
      -->
      <form action="http://wilder.azurewebsites.net/echo"
	    method="POST">
	<!-- Labels can come BEFORE the element. -->
	<label for="searchPhrase">Search phrase:</label>
	<input name="searchPhrase" id="searchPhrase"/><br>
	<input type="checkbox" name="useStars" id="useStars"
	       checked="true" />
	<!-- Or AFTER. -->
	<!-- Note that the "for" attribute ties them together. -->
	<label for="useStars">Use stars?</label><br/>
	<label for="langChoice">Language:</label>
	<select name="langChoice" id="langChoice">
	  <option>All</option>
	  <option>JavaScript</option>
	  <option selected>C#</option>
	  <option>Java</option>
	  <option>Ruby</option>
	</select>
	<br>
	<input type="submit" value="search" />
      </form>
    </section>
    
    <footer>
      &copy; 2015 Lawrence Allan Jones
    </footer>
  </body>
</html>
